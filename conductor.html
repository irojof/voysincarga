<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Voy Sin Carga</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/creative.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
<!--  jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

  </head>

  <body id="page-top">

    <section class="bg-primary" id="registrese">
      <div class="container">
        <div class="row">
          <div id="nosotros" class="col-lg-8 mx-auto text-center">
            <h1 class="section-heading text-white"><strong>Solicitud de Registro</strong></h1>
            <hr class="light my-4">
          </div>
        </div>
      </div>
    </section>

    <section id="form">
      <div class="container">
        <form>   
          <h2 class="section-heading text-black d-flex justify-content-center"><strong>Datos Personales</strong></h2> 
          <br> 
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Correo Electrónico</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          
            <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputname">Nombre</label>
              <input type="name" class="form-control" id="inputname" placeholder="Nombre">
            </div>
            <div class="form-group col-md-4">
              <label for="inputlastname">Apellido</label>
              <input type="lastname" class="form-control" id="inputlastname" placeholder="Apellido">
            </div>
            <div class="form-group col-md-4">
              <label for="inputdni">Número de Identificación</label>
              <input type="dni" class="form-control" id="inputdni" placeholder="DNI">
            </div>
          </div>
            
          
          <div class="form-group">
            <label for="inputAddress">Dirección 1</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Dirección 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ciudad</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Santiago de Chile">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Estado y/o Provincia</label>
              <select id="inputState" class="form-control">
                <option selected>Seleccionar...</option>
                <option>R. Metropolitana</option>
                <option>Aisén del Gral. C. Ibáñez del Campo</option>
                <option>Antofagasta</option>
                <option>Araucanía</option>
                <option>Arica y Parinacota</option>
                <option>Atacama</option>
                <option>Bíobio</option>
                <option>Coquimbo</option>
                <option>Libertador B. O Higgins</option>
                <option>Los Lagos</option>
                <option>Los Rios</option>
                <option>Magallanes y Antártica Chilena</option>
                <option>Maule</option>
                <option>Tarapacá</option>
                <option>Valparaíso</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Codigo Postal</label>
              <input type="text" class="form-control" id="inputZip" placeholder="1040">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputfechali">Foto DNI</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                <label class="custom-file-label" for="customFileLang">Adjunte DNI</label>
              </div>
            </div>
            <div></div>
            <div class="form-group col-md-6">
              <label for="inputfechali">Recibo de Domicilio</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                <label class="custom-file-label" for="customFileLang">Adjunte Recibo</label>
              </div>
            </div>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFileLang" lang="es">
            <label class="custom-file-label" for="customFileLang">Seleccionar Foto de Perfil</label>
         </div>
         <br>
         <br>
         <h2 class="section-heading text-black d-flex justify-content-center"><strong>Datos Vehículo y Licencia</strong></h2> 
          <br>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputmarca">Marca Vehiculo</label>
              <input type="marca" class="form-control" id="inputmarca" placeholder="Marca">
            </div>
            <div class="form-group col-md-4">
              <label for="inputmodelo">Modelo Vehiculo</label>
              <input type="modelo" class="form-control" id="inputmodelo" placeholder="Modelo">
            </div>
            <div class="form-group col-md-4">
              <label for="inputmotor">Serial Motor</label>
              <input type="motor" class="form-control" id="inputmotor" placeholder="Serial Motor">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputlicencia">Tipo Licencia</label>
              <input type="licencia" class="form-control" id="inputlicencia" placeholder="Tipo Licencia">
            </div>
            <div class="form-group col-md-4">
              <label for="inputfechali">Fecha de Vencimiento Licencia</label>
              <input id="vencimientoli" type="date" class="form-control" >
            </div>
            <div class="form-group col-md-4">
              <label for="inputfechali">Foto Licencia</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                <label class="custom-file-label" for="customFileLang">Adjuntar Foto Licencia</label>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputlicencia">RUT</label>
              <input type="licencia" class="form-control" id="inputlicencia" placeholder="Tipo Licencia">
            </div>
            <div class="form-group col-md-4">
              <label for="inputfechali">Certificación de ANtecedentes Penales</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                <label class="custom-file-label" for="customFileLang">Antecedentes Penales</label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="inputfechali">Certificación de Seguro de Carga</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                <label class="custom-file-label" for="customFileLang">Seguro de Carga</label>
              </div>
            </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-6">
              <label for="inputfechali">Foto Camión</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                <label class="custom-file-label" for="customFileLang">Adjuntar Foto Camión</label>
              </div>
            </div>
          </div>
          <br>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">Acepto Las Póliticas Online</label>
        </div>
         <br>
         <br>
        <button id="btn_registro" type="submit" class="btn btn-primary btn-xl js-scroll-trigger ">Registar</button>
        </form>
      </div>
    </section>
    

    <div id="footer" class="container">
      <hr>
      <p>Copyright. Voy Sin Carga 2018 - Todos Los Derechos Reservados.</p>
      <p><a class="link" href="https://www.linkedin.com/in/alberto-garcia-cerruto/" target="_blank"><strong>Desing, Development & Management by Alberto Garcia Cerruto</strong></a></p>
    </div>

    <script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/creative.min.js"></script>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>

  </body>

</html>
